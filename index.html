<script>
var isMobile = {
    Android: function() {
        return navigator.userAgent.match(/Android/i);
    },
    BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
    },
    iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    },
    Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function() {
        return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
    },
    any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    }
};
    document.getElementById("sample").innerHTML = isMobile.any() != null;
    if(isMobile.Android()){
        const url = "bzforce://dfs.com/#Intent;scheme=BZForce;package=com.dfs.busspal;end";
        window.location.replace(url);
    }
    if(isMobile.iOS()){
//         window.location.replace("BZ Force"); 
        window.location.replace("bzforce://dfs.com/BZ111");
        // Wait 10s and redirect to App Store if app was not opened
        setTimeout(() => {
          window.location.replace("https://apps.apple.com/my/app/bz-force/id1597679916?uo=4"); 
        }, 10000);
    }
</script>
