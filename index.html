<!DOCTYPE html>
<html>
    <head>
        <title>DYNAMIC</title>
    </head>
    <body id='sample'>
        <p>Android <span id='android'></span></p>
        <p>IOS <span id='ios'></span></p>
        <p>Blackberry <span id='blackberry'></span></p>
        <p>Opera <span id='opera'></span></p>
        <p>Windows <span id='windows'></span></p>
        <p>Huawei <span id='huawei'></span></p>
        <p>any <span id='any'></span></p>
    </body>
</html>

<script>
var isMobile = {
    Android: function() {
        return navigator.userAgent.match(/Android/i);
    },
    BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
    },
    iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    },
    Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function() {
        return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
    },
    Huawei: function() {
        return navigator.userAgent.match(/HMS|GMS/i);
    },
    any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows() || isMobile.Huawei());
    }
};
    document.getElementById("android").innerHTML = isMobile.Android() != null;
    document.getElementById("ios").innerHTML = isMobile.iOS() != null;
    document.getElementById("blackberry").innerHTML = isMobile.BlackBerry() != null;
    document.getElementById("opera").innerHTML = isMobile.Opera() != null;
    document.getElementById("windows").innerHTML = isMobile.Windows() != null
    document.getElementById("huawei").innerHTML = isMobile.Huawei() != null;
    document.getElementById("any").innerHTML = isMobile.any() != null;
    
    if(isMobile.Android()){
        const url = "bzforce://dfs.com/#Intent;scheme=BZForce;package=com.dfs.busspal;end";
        window.location.replace(url);
        setTimeout(() => {
//           url = "https://play.google.com/store/apps/details?id=com.dfs.busspal";
            url = 'market://details?id=com.dfs.busspal';
          window.location.replace(url);
        }, 10000);
    }
    if(isMobile.iOS()){
//         window.location.replace("BZ Force"); 
        window.location.replace("bzforce://dfs.com/BZ111");
        // Wait 10s and redirect to App Store if app was not opened
        setTimeout(() => {
          window.location.replace("https://apps.apple.com/my/app/bz-force/id1597679916?uo=4"); 
        }, 10000);
    }
    if(isMobile.Huawei()){
        window.location.replace("bzforce://dfs.com/BZ111");
        // Wait 10s and redirect to App Store if app was not opened
        setTimeout(() => {
          const url = "appmarket://details?id=com.dfs.busspal";
            window.location.replace(url);
        }, 10000);
    }
</script>
